<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Fake REST API</title>

    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div>
            <h3>Collections found:</h3>
            {{ collections }}
        </div>
        <br />
        <div>
            <h3>Last update:</h3>
            <div>Method: {{ lastUpdate.method }}</div>
            <div>Path: {{ lastUpdate.path }}</div>
            <div>Item type: {{ lastUpdate.collection }}</div>
            <div>Item Id: {{ lastUpdate.itemId }}</div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            collections: '',
            lastUpdate: {
                method: '-',
                path: '-',
                collection: '-',
                itemId: '-'
            }
        }
    });

    const request = window.superagent;

    request
        .get('http://localhost:57602/api')
        .end((err, resp) => {
            app.collections = resp.body;
        });

    const webSocket = new WebSocket("ws://localhost:57602/ws");

    webSocket.onmessage = (evt) => {
        app.lastUpdate = JSON.parse(evt.data);
    };

    webSocket.onopen = () => { console.log('open'); };
    webSocket.onclose = () => { console.log('closed'); };
    webSocket.onerror = (evt) => { console.log(evt.data); };
</script>
</html>
